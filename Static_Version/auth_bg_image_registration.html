<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adminos | Sign Up Page</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authentication/login.css">
    <!--Google Font APIS CSS-->
    <link rel="stylesheet" href="font-googleapis/Nunito.css">
    <link rel="stylesheet" href="font-googleapis/PoiretOne.css">
</head>
<body class="default-theme">
    <div class="container">
        <div id="register-box">
            <div class="logo">
                <h1 class="logo-caption"><span class="tweak">SIGN</span> UP</h1>
                <p>Welcome to Adminos Registration Form. </p>
            </div><!-- /.logo -->
            <div class="controls">
                <input type="text" name="full-name" placeholder="Full Name" class="form-control margin-bottom text-dark" />
                <input type="text" name="username" placeholder="Email Address" class="form-control margin-bottom" />
                <input type="password" name="password" placeholder="Password" class="form-control margin-bottom" />
                <input type="password" name="c-password" placeholder="Confirm Password" class="form-control" />
                <div class="checkbox checkbox-pad pull-left text-white">
                    <input type="checkbox" name="agree" id="agree" checked>
                    <span class="agree-color">Agree the terms and policy </span>
                </div>
                <button type="button" class="btn btn-default btn-block btn-custom">Sign Up</button>
                <div class="login-footer">
                    <a href="#" title="Already have an account?" class="pull-left">Sign In Instead</a>
                    <a href="#" title="Click to view Terms & Policy" class="pull-right">Terms & Policy</a>
                </div>
            </div><!-- /.controls -->
        </div><!-- /#login-box -->
    </div><!-- /.container -->
    <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
