<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from www.refinethemes.com/Static_Version/auth_multi_step_registration.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 19 Mar 2022 22:58:02 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adminos | Sign Up Page</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!--Jquery Steps CSS-->
    <link rel="stylesheet" href="plugins/jquery.steps/css/jquery.steps.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authentication/login.css">
    <!--Google Font APIS CSS-->
    <link rel="stylesheet" href="font-googleapis/Nunito.css">
    <link rel="stylesheet" href="font-googleapis/PoiretOne.css">
</head>
<body class="default-theme">
    <div class="container">
        <div id="register-box" class="register-2">
            <div class="logo">
                <h1 class="logo-caption"><span class="tweak">SIGN</span> UP</h1>
                <p>Welcome to Adminos Registration Form. </p>
            </div><!-- /.logo -->
            <div class="row">
                <div class="col-md-12">
                    <div id="wizard3">
                        <section>
                            <form class="wizard-form" id="design-wizard-circle" action="#">
                                <h3></h3>
                                <fieldset>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="userName-1" class="block">User Name *</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="userName-1" name="userName" type="text" class=" form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="email-2" class="block">Email *</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="email-2" name="email" type="email" class=" form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="password-2" class="block">Password *</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="password-2" name="password" type="password" class="form-control ">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="confirm-2" class="block">Confirm Password *</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="confirm-2" name="confirm" type="password" class="form-control ">
                                        </div>
                                    </div>
                                </fieldset>
                                <h3></h3>
                                <fieldset>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="name-2" class="block">First Name *</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="name-2" name="name" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="surname-2" class="block">Last Name *</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="surname-2" name="surname" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="phone-2" class="block">Phone #</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="phone-2" name="phone" type="number" class="form-control phone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="date3" class="block">Date Of Birth</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="date3" name="Date Of Birth" type="text"
                                                class="form-control date-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">Select Country</div>
                                        <div class="col-sm-12">
                                            <select class="form-control required">
                                                <option>Select State</option>
                                                <option>America</option>
                                                <option>United Kingdom</option>
                                                <option>Germany</option>
                                                <option>Japan</option>
                                                <option>China</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                                <h3></h3>
                                <fieldset>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="University-2" class="block">University</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="University-2" name="University" type="text" class="form-control required">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="Country-2" class="block">Country</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="Country-2" name="Country" type="text" class="form-control required">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="Degreelevel-2" class="block">Degree Level #</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="Degreelevel-2" name="Degree level" type="text" class="form-control required phone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="datejoin3" class="block">Date Join</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="datejoin3" name="Date Of Birth" type="text" class="form-control required">
                                        </div>
                                    </div>
                                </fieldset>
                                <h3></h3>
                                <fieldset>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="Company-2" class="block">Company:</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="Company-2" name="Company:" type="text" class="form-control required">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="CountryW-2" class="block">Country</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="CountryW-2" name="Country" type="text" class="form-control required">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label for="Position-2" class="block">Position</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input id="Position-2" name="Position" type="text" class="form-control required">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div><!-- /#login-box -->
    </div><!-- /.container -->
    <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Forms - Wizard js-->
    <script src="plugins/jquery.cookie/js/jquery.cookie.js"></script>
    <script src="plugins/jquery.steps/js/jquery.steps.js"></script>
    <script src="plugins/jquery-validation/js/jquery.validate.js"></script>
    <!--Custom JS-->
    <script src="js/pages-js/forms-wizard-validation/form-wizard.js"></script>
</body>
