<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from www.refinethemes.com/Static_Version/auth_social_icons_signin.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 19 Mar 2022 22:58:02 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adminos | Login Form Page</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authentication/login.css">
    <!--Google Font APIS CSS-->
    <link rel="stylesheet" href="font-googleapis/Nunito.css">
    <link rel="stylesheet" href="font-googleapis/PoiretOne.css">
    <style>
        body {
            height: 100%;
        }
    </style>
</head>
<body class="default-theme">
    <div class="container">
        <div id="login-box2">
            <div class="logo">
                <img src="img/users/user1.jpg" class="img-responsive lock-screen-img center-block" alt="image"/>
                <h1 class="logo-caption"><span class="tweak">John</span> Carlos</h1>
                <p>Welcome to Adminos Login Form. </p>
            </div><!-- /.logo -->
            <div class="row">
                <div class="col-lg-7">
                    <div class="controls">
                        <input type="text" name="username" placeholder="Email or Username" class="form-control margin-bottom" />
                        <input type="password" name="password" placeholder="Password" class="form-control" />
                        <div class="checkbox checkbox-pad text-white pull-left">
                            <input type="checkbox" name="remember" id="remember" checked> <span class=" remember-color">Remember login</span>
                        </div>
                        <button type="button" class="btn btn-default btn-block btn-custom">Login</button>
                        <div class="login-footer">
                            <a href="#" title="Do not have an account?" class="pull-left">Sign Up</a>
                            <a href="#" title="Click to recover password" class="pull-right">Forgot Password ?</a>
                        </div>
                    </div><!-- /.controls -->
                </div>
                <div class="col-lg-5">
                    <div class="social-controls">
                        <button class="social-btns btn btn-facebook"><i class="fa fa-facebook-square pull-left"></i> Sign in with Facebook</button>
                        <button class="social-btns btn btn-twitter"><i class="fa fa-twitter pull-left mt-1" aria-hidden="true"></i>Sign in with Twitter</button>
                        <button class="social-btns btn btn-google"><i class="fa fa-google-plus pull-left mt-1" aria-hidden="true"></i>Sign in with Google</button>
                        <button class="social-btns btn btn-linkedin"><i class="fa fa-linkedin pull-left mt-1" aria-hidden="true"></i>Sign in with linkedin</button>
                    </div>
                </div>
            </div>
        </div><!-- /#login-box -->
    </div><!-- /.container -->
    <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
