<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from www.refinethemes.com/Static_Version/auth_social_icons_registration.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 19 Mar 2022 22:58:02 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adminos | Sign Up Page</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authentication/login.css">
    <!--Google Font APIS CSS-->
    <link rel="stylesheet" href="font-googleapis/Nunito.css">
    <link rel="stylesheet" href="font-googleapis/PoiretOne.css">
</head>
<body class="default-theme">
    <div class="container">
        <div id="register-box" class="register-2">
            <div class="logo">
                <h1 class="logo-caption"><span class="tweak">SIGN</span> UP</h1>
                <p>Welcome to Adminos Registration Form. </p>
            </div><!-- /.logo -->
            <div class="row">
                <div class="col-lg-7">
                    <div class="controls">
                        <input type="text" name="full-name" placeholder="Full Name" class="form-control margin-bottom" />
                        <input type="text" name="username" placeholder="Email Address" class="form-control margin-bottom" />
                        <input type="password" name="password" placeholder="Password" class="form-control margin-bottom" />
                        <input type="password" name="c-password" placeholder="Confirm Password" class="form-control" />
                        <div class="checkbox checkbox-pad pull-left text-white">
                            <input type="checkbox" name="agree" id="agree" checked> 
                            <span class="agree-color">Agree the terms and policy </span>
                        </div>
                        <button type="button" class="btn btn-default btn-block btn-custom">Sign Up</button>
                        <div class="login-footer">
                            <a href="#" title="Already have an account?" class="pull-left">Sign In Instead</a>
                            <a href="#" title="Click to view Terms & Policy" class="pull-right">Terms & Policy</a>
                        </div>
                    </div><!-- /.controls -->
                </div>
                <div class="col-lg-5">
                    <div class="social-controls">
                        <button class="social-btns btn btn-facebook"><i class="fa fa-facebook-square pull-left"></i> Sign in with Facebook</button>
                        <button class="social-btns btn btn-twitter"><i class="fa fa-twitter pull-left mt-1" aria-hidden="true"></i>Sign in with Twitter</button>
                        <button class="social-btns btn btn-google"><i class="fa fa-google-plus pull-left mt-1" aria-hidden="true"></i>Sign in with Google</button>
                        <button class="social-btns btn btn-linkedin"><i class="fa fa-linkedin pull-left mt-1" aria-hidden="true"></i>Sign in with linkedin</button>
                    </div>
                </div>
            </div>
        </div><!-- /#login-box -->
    </div><!-- /.container -->
    <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
